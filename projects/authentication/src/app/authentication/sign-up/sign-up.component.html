<div class="authentication">
    <div class="authentication__header">
        <img src="../../assets/stepflow-logo.svg" />
        <h2>Sign in to StepFlow</h2>
    </div>
    <div class="authentication__form">
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
            <div class="form-input">
                <label>Name</label>
                <input type="text" placeholder="Enter your name" formControlName="name" />
            </div>
            <div class="form-input">
                <label>Your email</label>
                <input type="text" placeholder="Enter your email" formControlName="email" />
            </div>
            <div class="form-input">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" formControlName="password1" />
            </div>
            <div class="form-input">
                <label>Re-enter Password</label>
                <input type="password" placeholder="Enter your password" formControlName="password2" />
            </div>
            <div class="form-button">
                <button class="button" type="submit">Sign up</button>
            </div>
        </form>
    </div>
</div>
