<app-base-field [field]="field" [index]="index">
    <div class="table">
        <p-table [resizableColumns]="true" [value]="tableValues.row" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr pEditableRow>
                    <ng-container *ngFor="let row of tableValues.row">
                        <ng-container *ngFor="let col of row.item">
                            <th pEditableColumn pResizableColumn *ngIf="col.isHeader">
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input pInputText type="text" [(ngModel)]="col.text" />
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{ col.text }}
                                    </ng-template>
                                </p-cellEditor>
                            </th>
                        </ng-container>
                    </ng-container>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-value>
                <tr>
                    <ng-container *ngFor="let col of value.item">
                        <td pEditableColumn *ngIf="!col.isHeader">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" [(ngModel)]="col.text" />
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ col.text }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </ng-container>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div>
        <button type="button" class="p-button-rounded" pButton icon="pi pi-plus" (click)="menu.toggle($event)"></button>
        <p-menu #menu [popup]="true" [model]="menuItems" appendTo="body"></p-menu>
    </div>
</app-base-field>
