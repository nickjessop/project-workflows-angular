<app-base-field [index]="index">
    <ng-container *ngIf="componentMode === 'view'">
        <div class="checkboxes mb-2">
            <div *ngFor="let val of field.metadata.data.value">
                <p-checkbox [(value)]="val.item" label="test" [(ngModel)]="val.checked"></p-checkbox>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="componentMode === 'edit'">
        <div *ngFor="let val of field.metadata.data.value">
            <p-checkbox [(value)]="val.item" label="test" [(ngModel)]="val.checked"></p-checkbox>
        </div>
        <div>
            <button
                class="p-button-rounded p-button-text"
                type="button"
                pButton
                icon="pi pi-plus"
                (click)="onAddCheckboxPress()"
            ></button>
        </div>
    </ng-container>
</app-base-field>
