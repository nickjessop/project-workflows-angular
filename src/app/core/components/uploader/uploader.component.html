<app-base-field [field]="field" [index]="index">
    <div class="uploader mb-3">
        <label for="uploader" class="uploader__label">
            <i class="material-icons uploader__icon">{{ icon }}</i>
            <span class="uploader__underline">Choose file</span>, or drag and drop.
            <div class="uploader__caption">Max size: 2MB.</div>
        </label>
        <input type="file" id="uploader" name="uploader" accept="application/pdf" class="uploader__input" />
    </div>
</app-base-field>
