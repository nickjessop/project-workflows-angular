<app-base-field [(label)]="field.label" [index]="index">
    <ng-container *ngIf="componentMode === 'view'">
        <div class="large-text view">
            <textarea pInputTextarea placeholder="No content" readonly class="large-text__input"></textarea>
        </div>
    </ng-container>
    <ng-container *ngIf="componentMode === 'edit'">
        <div class="large-text edit">
            <textarea pInputTextarea placeholder="Add content" [(ngModel)]="field.value"></textarea>
        </div>
    </ng-container>
</app-base-field>
