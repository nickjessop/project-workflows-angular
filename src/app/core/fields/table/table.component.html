<app-base-field [(field)]="field" [index]="index">
    <div class="table">
        <p-table [value]="tableData" [resizableColumns]="true" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr pEditableRow>
                    <th pResizableColumn>Name</th>
                    <th pResizableColumn>Description</th>
                    <th pResizableColumn>Hours</th>
                    <th pResizableColumn>Price</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tableData>
                <tr>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <div contenteditable pInputText type="text" [(ngModel)]="tableData.name">
                                    {{ tableData.name }}
                                </div>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ tableData.name }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <div contenteditable pInputText type="text" [(ngModel)]="tableData.description">
                                    {{ tableData.description }}
                                </div>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ tableData.description }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <div contenteditable pInputText type="text" [(ngModel)]="tableData.hours">
                                    {{ tableData.hours }}
                                </div>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ tableData.hours }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <div contenteditable pInputText type="text" [(ngModel)]="tableData.price">
                                    {{ tableData.price }}
                                </div>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{ tableData.price }}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</app-base-field>
