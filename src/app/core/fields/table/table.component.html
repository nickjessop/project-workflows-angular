<app-base-field>
    <div class="table">
        <p-table [value]="tableData" [resizableColumns]="true" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr pEditableRow>
                    <th pResizableColumn>Name</th>
                    <th pResizableColumn>Description</th>
                    <th pResizableColumn>Hours</th>
                    <th pResizableColumn>Price</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-tableData>
                <tr>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <textarea pInputText type="text" [(ngModel)]="tableData.name"></textarea>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{tableData.name}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <textarea pInputText type="text" [(ngModel)]="tableData.description"></textarea>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{tableData.description}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <textarea pInputText type="text" [(ngModel)]="tableData.hours"></textarea>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{tableData.hours}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <textarea pInputText type="text" [(ngModel)]="tableData.price"></textarea>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{tableData.price}}
                            </ng-template>
                        </p-cellEditor>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</app-base-field>
