<app-base-field [(label)]="field.label">
    <ng-container *ngIf="componentMode === 'view'">
        <div class="small-text view">
            <p class="p-p-2">No content</p>
        </div>
    </ng-container>
    <ng-container *ngIf="componentMode === 'edit'">
        <div class="small-text edit">
            <input type="text" pInputText [(ngModel)]="field.value" placeholder="Add content" />
        </div>
    </ng-container>
</app-base-field>
