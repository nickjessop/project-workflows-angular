<app-base-field>
    <ng-container *ngIf="componentMode === 'edit'">
        <app-uploader icon="add_photo_alternate"></app-uploader>
    </ng-container>
    <ng-container *ngIf="componentMode === 'view'">
        <div class="images view">
            <div *ngIf="images" class="p-grid" style="max-width: 400px;">
                <div *ngFor="let image of images; let index = index;" class="p-col-3" key="index">
                    <img [src]="image.path" [alt]="image.alt" style="cursor: pointer" (click)="imageClick(index)"/>
                </div>
            </div>
            <p-galleria [(value)]="images" [(visible)]="displayLightbox" [(activeIndex)]="activeIndex" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '850px'}" [numVisible]="7"
                [circular]="true" [fullScreen]="true" [showItemNavigators]="true" [showThumbnails]="false" [baseZIndex]="100000">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.path" style="width: 100%; display: block;"/>
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="p-grid p-nogutter p-justify-center">
                        <img [src]="item.path" style="display: block;"/>
                    </div>
                </ng-template>
            </p-galleria>
        </div>
    </ng-container>
</app-base-field>
