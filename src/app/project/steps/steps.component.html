<div class="steps-container">
    <ng-container *ngFor="let step of steps; index as index">
        <div class="step" [class.step-selected]="step === currentStep" (click)="onStepPress(index)">
            <i class="material-icons">{{ step.icon }}</i>
            <h5>{{ step.title }}</h5>
        </div>
    </ng-container>
    <div class="step">
        <button
            pButton
            type="button"
            label="New Step"
            icon="pi pi-plus"
            class="p-button-text"
            (click)="onNewStepPress($event)"
        ></button>
    </div>
</div>
