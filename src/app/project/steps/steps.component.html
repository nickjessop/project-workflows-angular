<div class="steps-container">
    <ng-container *ngFor="let stepConfig of steps">
        <div class="step" [class.step-selected]="stepConfig === currentStep" (click)="onStepPress(stepConfig)">
            <i class="material-icons">{{ stepConfig.step.icon }}</i>
            <h5>{{ stepConfig.step.title }}</h5>
        </div>
    </ng-container>
    <div class="step">
        <button
            pButton
            type="button"
            label="New Step"
            icon="pi pi-plus"
            class="p-button-text"
            (click)="onNewStepPress($event)"
        ></button>
    </div>
</div>
