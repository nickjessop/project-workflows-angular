<div class="viewer">
    <app-project-controls projectName="{{ project.name }}"></app-project-controls>
    <div class="p-grid p-nogutter viewer-container p-px-5 p-pt-6">
        <div class="p-col-3">
            <project-steps></project-steps>
        </div>
        <div class="p-col-9 p-pl-4" *ngIf="currentStep; else showLoading">
            <div class="p-card step-container p-mb-4 p-shadow-2">
                <p-header class="p-mb-2">
                    <div class="p-grid p-nogutter p-py-2">
                        <div class="p-col-6 p-d-flex p-ai-center">
                            <h2 class="p-pl-3 ms-2">{{ currentStep.step.title }}</h2>
                        </div>
                        <div class="p-col-6 p-d-flex p-jc-end p-ai-center">
                            <div class="p-pr-3">
                                <project-controls></project-controls>
                            </div>
                        </div>
                    </div>
                    <hr class="p-mt-0 p-mb-4" />
                </p-header>
                <div class="p-px-2">
                    <project-dynamic-form [fields]="currentStep.components"></project-dynamic-form>
                </div>
            </div>
        </div>
         <ng-template #showLoading>
            Loading...
        </ng-template>
    </div>
</div>
