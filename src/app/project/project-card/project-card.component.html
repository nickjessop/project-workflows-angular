<div class="card" (click)="navigate()">
    <h3 title="{{ projectName }}">{{ projectName | sliceEllipsis: 0:40 }}</h3>
    <p title="{{ openedDate }}">{{ openedDate | sliceEllipsis: 0:40 }}</p>
    <label title="{{ projectDescription }}">{{ projectDescription | sliceEllipsis: 0:80 }}</label>
</div>
