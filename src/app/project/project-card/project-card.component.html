<tr (click)="navigate()" class="project__row p-py-3 p-px-2">
    <td>
        <strong>{{ projectName | sliceEllipsis: 0:80 }}</strong><br />
        <span>{{ projectDescription | sliceEllipsis: 1:40 }}</span>
    </td>
    <td>
        <span title="{{ openedDate }}">{{ openedDate | sliceEllipsis: 0:40 }}</span>
    </td>
</tr>
