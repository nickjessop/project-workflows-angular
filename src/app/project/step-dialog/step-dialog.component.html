
<p-dialog header="Add Step" [(visible)]="showDialog" styleClass="dialog" focusTrap="true" modal="true">
    <div class="p-field">
        <label for="title" aria-describedby="Name your step" styleClass="labelBlock">Title</label>
        <input id="title" type="text" pInputText [(ngModel)]='titleInput' style="width: 100%">
    </div>
    <div class="p-field p-pt-2">
        <label for="description" aria-describedby="Add a description" styleClass="labelBlock">Description</label>
        <input id="description" type="text" pInputText [(ngModel)]='descriptionInput' style="width: 100%">
    </div>
    <div class="p-field p-pt-2">
        <label for="description" aria-describedby="Select the status" styleClass="labelBlock">Status</label>
        <p-dropdown [options]="statusOptions" [(ngModel)]="statusInput" optionLabel="label" appendTo='body' class='p-my-3'>
            <ng-template pTemplate="selectedItem" *ngIf="statusInput">
                <div class="p-d-flex">
                    <i class="pi {{statusInput.icon}} p-mr-2"></i>
                    <span> {{statusInput.label}}</span>
                </div>
            </ng-template>
            <ng-template let-status pTemplate="item">
                <div class="p-d-flex">
                    <i class="pi {{status.icon}} p-mr-2"></i>
                    <span> {{status.label}}</span>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <!-- <p-dropdown [options]="visibilityOptions" class='p-my-3'></p-dropdown> -->
    <p-footer>
        <button type="button" pButton label="Save" (click)="onStepSave()"></button>
    </p-footer>
</p-dialog>

<div class="step">
    <button
        pButton
        type="button"
        label="New step"
        icon="pi pi-plus"
        class="p-button-text"
        (click)="onNewStepPress()"
    ></button>
</div>
