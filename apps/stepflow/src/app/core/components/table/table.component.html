<project-drag-and-resize
    [isDraggable]="componentMode === 'configure'"
    [(field)]="field"
    [componentMode]="componentMode"
    [index]="index"
>
    <ng-container *ngIf="componentMode === 'view'"> </ng-container>

    <ng-container *ngIf="componentMode === 'edit' || componentMode === 'configure'">
        <ng-container *ngFor="let column of tableValues?.column">
            <div class="p-col p-d-flex p-p-0">
                <div class="p-row p-d-flex p-p-0">
                    <ng-container *ngFor="let rowItem of column.row">
                        <input type="text" pInputText [(ngModel)]="rowItem.text" />
                    </ng-container>
                </div>
            </div>
        </ng-container>
    </ng-container>
</project-drag-and-resize>
