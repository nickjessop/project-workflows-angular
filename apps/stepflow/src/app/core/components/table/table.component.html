<project-drag-and-resize
    [isDraggable]="componentMode === 'configure'"
    [(field)]="field"
    [componentMode]="componentMode"
    [index]="index"
>
    <ng-container *ngIf="componentMode === 'view'"> </ng-container>
    <ng-container *ngIf="componentMode === 'edit' || componentMode === 'configure'">
        <p-table [value]="tableValues?.row" [resizableColumns]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of (tableValues?.row)?.[0].item">
                        {{ col.text }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" *ngFor="let rowEntry of tableValues?.row">
                <tr>
                    <td *ngFor="let item of rowEntry.item">
                        {{ item.text }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</project-drag-and-resize>
