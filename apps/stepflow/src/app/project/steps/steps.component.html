<div class="steps-container p-mt-5 p-mx-3">
    <div class="p-d-flex p-ai-center p-jc-between p-pb-2">
        <div class="p-text-uppercase ms-01">Steps</div>
        <button
            pButton
            type="button"
            icon="pi pi-plus"
            class="p-button-rounded p-button-text"
            (click)="onAddNewStepPress()"
            *ngIf="(projectService.projectMode$ | async) != 'view'"
        ></button>
    </div>
    <ng-container *ngIf="steps?.length; else showEmptyState">
        <ng-container *ngIf="(projectService.projectMode$ | async) != 'view'; else showViewSteps">
            <div cdkDropList (cdkDropListDropped)="drop($event)">
                <ng-container *ngFor="let stepConfig of steps; index as i" class="steps">
                    <div
                        cdkDrag
                        class="step p-d-flex p-ai-center p-jc-between p-mb-2"
                        [class.step-selected]="stepConfig.step.isCurrentStep"
                        (click)="onStepPress(i)"
                    >
                        <project-step [step]="stepConfig.step"></project-step>
                        <button
                            type="button"
                            class="p-button-text p-button-plain step__edit-step p-jc-center p-p-0 p-mr-1"
                            pButton
                            icon="pi pi-ellipsis-h"
                            (click)="menu.toggle($event)"
                        ></button>
                    </div>
                </ng-container>
            </div>
            <p-menu #menu [popup]="true" [model]="stepMenuOptions" appendTo="body"></p-menu>
        </ng-container>
        <ng-template #showViewSteps>
            <ng-container *ngFor="let stepConfig of steps; index as i" class="steps">
                <div
                    class="step p-d-flex p-ai-center p-jc-between p-mb-2"
                    [class.step-selected]="stepConfig.step.isCurrentStep"
                    (click)="onStepPress(i)"
                >
                    <project-step [step]="stepConfig.step"></project-step>
                </div>
            </ng-container>
        </ng-template>
    </ng-container>
    <ng-template #showEmptyState>
        <div class="p-col-6 p-d-flex p-ai-center">
            Press the plus button to create your first step
        </div>
    </ng-template>
</div>

<ng-container *ngIf="showDialog">
    <project-step-dialog
        (dialogSubmitEvent)="onDialogSubmitEvent($event)"
        (onHideEvent)="onHideEvent($event)"
        [step]="focusStep"
        [mode]="stepMode"
        [(showDialog)]="showDialog"
    >
    </project-step-dialog>
</ng-container>
