<div class="steps-container p-pt-5 p-pl-3 p-pr-5 custom-scroll">
    <div class="p-d-flex p-ai-center p-jc-between p-pb-2">
        <div class="p-text-uppercase ms-01">Steps</div>
        <button
            pButton
            type="button"
            icon="pi pi-plus"
            class="p-button-rounded p-button-text"
            (click)="onAddNewStepPress()"
            [disabled]="(projectService.projectMode$ | async) === 'view'"
        ></button>
    </div>
    <ng-container *ngIf="steps?.length; else showEmptyState">
        <div cdkDropList (cdkDropListDropped)="drop($event)">
            <div *ngFor="let stepConfig of steps; index as i" class="steps">
                <div
                    cdkDrag
                    class="step p-d-flex p-jc-between p-ai-center p-mb-3"
                    [class.step-selected]="stepConfig.step.isCurrentStep"
                    (click)="onStepPress(i)"
                >
                    <div class="step-line"></div>
                    <div class="step__content p-d-flex p-jc-between p-px-3 p-py-3" style="flex-grow: 1;">
                        <div class="p-d-flex p-flex-column w-full">
                            <div class="ms-0">{{ stepConfig.step.title }}</div>
                            <div class="step-status p-d-flex p-ai-center">
                                <ng-container
                                    *ngIf="stepConfig.step.status && stepConfig.step.status.value != 'no-status'"
                                >
                                    <div class="p-d-flex p-jc-center p-ai-center p-mt-2 step-status__icon">
                                        <ng-container [ngSwitch]="stepConfig.step.status.value">
                                            <i
                                                *ngSwitchCase="'upcoming'"
                                                class="pi {{ stepConfig.step.status.icon }} ms-03"
                                                pTooltip="{{ stepConfig.step.status.label }}"
                                                style="background-color: #2196F3;"
                                            ></i>
                                            <i
                                                *ngSwitchCase="'completed'"
                                                class="pi {{ stepConfig.step.status.icon }} ms-03"
                                                pTooltip="{{ stepConfig.step.status.label }}"
                                                style="background-color: #689F38;"
                                            ></i>
                                            <i
                                                *ngSwitchCase="'needs-review'"
                                                class="pi {{ stepConfig.step.status.icon }} ms-03"
                                                pTooltip="{{ stepConfig.step.status.label }}"
                                                style="background-color: red;"
                                            ></i>
                                            <i
                                                *ngSwitchCase="'in-progress'"
                                                class="pi {{ stepConfig.step.status.icon }} ms-03"
                                                pTooltip="{{ stepConfig.step.status.label }}"
                                                style="background-color: #FBC02D;color: #212529"
                                            ></i>
                                        </ng-container>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                        <button
                            type="button"
                            class="p-button-text p-button-plain step__edit-step p-p-0"
                            pButton
                            icon="pi pi-ellipsis-h"
                            (click)="menu.toggle($event)"
                        ></button>
                    </div>
                </div>
            </div>
        </div>
        <p-menu #menu [popup]="true" [model]="stepMenuOptions" appendTo="body"></p-menu>
    </ng-container>
    <ng-template #showEmptyState>
        <div class="p-col-6 p-d-flex p-ai-center">
            Press the plus button to create your first step
        </div>
    </ng-template>
</div>

<ng-container *ngIf="showDialog">
    <project-step-dialog
        (dialogSubmitEvent)="onDialogSubmitEvent($event)"
        (onHideEvent)="onHideEvent($event)"
        [step]="focusStep"
        [mode]="stepMode"
        [(showDialog)]="showDialog"
    >
    </project-step-dialog>
</ng-container>
