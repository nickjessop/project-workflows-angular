<div class="p-d-flex p-jc-between p-ai-center p-p-2">
    <div class="p-d-flex p-jc-between p-pl-2" style="flex-grow: 1;">
        <div class="p-d-flex p-flex-column">
            <div class="ms-0 p-mr-1">{{ step.title }}</div>
        </div>
    </div>
    <div class="step-status p-d-flex p-ai-center p-jc-center" *ngIf="step.status && step.status.value != 'no-status'">
        <ng-container [ngSwitch]="step.status.value">
            <div
                *ngSwitchCase="'upcoming'"
                class="step-icon p-d-flex p-jc-center p-ai-center"
                style="background-color: var(--info-color);"
            >
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div
                *ngSwitchCase="'completed'"
                class="step-icon p-d-flex p-jc-center p-ai-center"
                style="background-color: #759D53;"
            >
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div
                *ngSwitchCase="'needs-review'"
                class="step-icon p-d-flex p-jc-center p-ai-center"
                style="background-color: #c76c6c"
            >
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div
                *ngSwitchCase="'in-progress'"
                class="step-icon p-d-flex p-jc-center p-ai-center"
                style="background-color: #AD9048;"
            >
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
        </ng-container>
    </div>
</div>
