<div class="p-d-flex p-jc-between p-ai-center p-px-3 p-py-2">
    <div class="step-status p-d-flex p-ai-center p-jc-center" *ngIf="step.status">
        <ng-container [ngSwitch]="step.status.value">
            <div *ngSwitchCase="'upcoming'" class="step-icon p-d-flex p-jc-center p-ai-center">
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div *ngSwitchCase="'completed'" class="step-icon p-d-flex p-jc-center p-ai-center">
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div *ngSwitchCase="'needs-review'" class="step-icon p-d-flex p-jc-center p-ai-center">
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div *ngSwitchCase="'in-progress'" class="step-icon p-d-flex p-jc-center p-ai-center">
                <i class="pi {{ step.status.icon }} ms-01" pTooltip="{{ step.status.label }}"></i>
            </div>
            <div *ngSwitchCase="'no-status'" class="step-icon p-d-flex p-jc-center p-ai-center">
                <i class="pi {{ step.status.icon }} ms-01"></i>
            </div>
        </ng-container>
    </div>
    <div class="p-d-flex p-jc-between p-pl-2" style="flex-grow: 1;">
        <div class="p-d-flex p-flex-column">
            <div class="ms-0 p-mr-1">{{ step.title }}</div>
        </div>
    </div>
</div>
