<p-sidebar [(visible)]="displayBlockSidebar" position="right" appendTo="body" styleClass="block-sidebar">
    <div class="p-grid p-nogutter block-overlay">
        <ng-container *ngIf="blockOptions?.length">
            <div class="p-col-4" *ngFor="let blockOption of blockOptions">
                <div
                    class="p-d-flex p-flex-column p-jc-center p-my-2 p-mx-2 block-overlay__item"
                    (click)="onAddNewBlockPress(blockOption.component)"
                >
                    <i class="pi {{ blockOption.icon }} ms-4 block-icon"></i>
                    <div class="block-label ms-01">{{ blockOption.label }}</div>
                </div>
            </div>
        </ng-container>
    </div>
</p-sidebar>

<button
    pButton
    type="button"
    class="p-button-raised p-button-text p-button-rounded p-button-white"
    icon="pi pi-plus"
    (click)="showAddNewBlockDialog($event)"
></button>
